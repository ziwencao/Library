<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check(){
		var sname = document.getElementById("sname");
		var spassword = document.getElementById("spassword");
		var string = /^\w{6,10}$/;
		
		var username = document.getElementById("username").value;
		if(string.test(username)){
			sname.className="ok";
		}else{
			sname.className="error";
		}
		var password = document.getElementById("password").value;
		if(string.test(password)){
			spassword.className="ok";
		}else{
			spassword.className="error";
		}
		
	}
</script>
<style type="text/css">
	.ok{
		color: green;
	}
	.error{
		color:red;
	}
</style>
</head>
<body>
<input type="text" id="username" placeholder="用户名"><span id="sname">6-10位的字母数字下划线</span><br>
<input type="text" id="password" placeholder="密码"><span id="spassword">6-10位的字母数字下划线</span><br>
<input type="button" value="验证" onclick="check()">
</body>
</html>
