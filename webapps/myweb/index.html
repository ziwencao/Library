<!-- 
	html:超文本标记语言，从xml扩展而来。
	xml:可扩展标记语言。
	它们的语法规则都是有w3c制定的。
	
	基本的组成部分为“标签”，我们成为元素(element)。
	元素是由<xxx></xxx>组成，即:成对出现，分为开始与
	结束标签，有时也可以简化为<xxx />。
	在html中，每个标签都有具体的含义，浏览器会根据规则
	将这些标签翻译为可视化内容呈现出来。
	
	html页面的基本组成部分为:
	<html>
		<head></head>
		<body></body>
	</html>
	
	<head>中包含的内容通常是用户不可见的，比如:页面元数据，
	样式定义，脚本定义等信息。
	
	<body>中定义的内容最终都会翻译为可视化内容展示给用户
 -->
 
<html>
	<head>
		<!-- 告知浏览器当前页面的字符集，否则可能出现乱码 -->
		<meta charset="UTF-8">
	</head>
	<body>
		<center>
			<!-- 
				在页面上元素使用的路径通常也是相对路径
				而相对的就是请求当前页面时的路径
				例如下面的图片中src路径为:src="logo.png"
				那么默认就是在当前目录中，这里的当前目录指的
				就是访问当前页面时的目录。
				当前页面是index.html，我们在浏览器地址栏中请求
				该页面的路径为:
				http://localhost:8088/myweb/index.html
				浏览器认为当前目录为:
				http://localhost:8088/myweb/
				那么浏览器在根据图片的路径:src="logo.png"寻找
				时请求的路径实际为:
				http://localhost:8088/myweb/logo.png
				
			 -->
			<img src="logo.png"><br>
			<input type="text" size="32">
			<input type="button" value="百度一下" onclick="alert('点你妹啊!');"><br>
			<a href="login.html">登录</a>
			<a href="reg.html">注册</a>
		</center>
	</body>
</html>
